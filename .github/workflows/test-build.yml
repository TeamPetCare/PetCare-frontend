name: Test Build

# Esse workflow será executado toda vez que houver um push na branch principal
on:
  push:
    branches:
      - main  # Altere para a branch que deseja monitorar
  pull_request:
    branches:
      - main  # Ou para rodar em qualquer PR na branch principal

jobs:
  test-build:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Fazer checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # Passo 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use a mesma versão do Node.js que sua aplicação utiliza

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: npm install

      # Passo 4: Rodar o build
      - name: Build the project
        run: npm run build

      # Passo 5: Executar testes (opcional)
      - name: Run tests
        run: npm test  # Certifique-se de ter testes configurados, ou comente essa linha
